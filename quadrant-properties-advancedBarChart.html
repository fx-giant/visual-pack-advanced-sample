<div class="quadrant-properties">
    <div class="quadrant-properties__databind">

        <!-- uncomment this to activate top bottom filtering -->
        <quadrant-control params="
            controlType: 'topBottom', 
            quadrantComposer: quadrantComposer, 
            selectedConnectionSource: selectedConnectionSource, 
        "></quadrant-control>


        <!--Uncomment this to activate connection source component-->
        <quadrant-control params=" controlType: 'connectionSource',  quadrantViewModel: quadrantViewModel, "></quadrant-control>

        <quadrant-control params="controlType: 'singleBinding',
                                    labelKey: 'qpCategoryAxis',
                                    addLabelKey: 'qpAddCategoryAxis',
                                    bindingType: 'dimension',
                                    selectedConnectionSource : selectedConnectionSource,
                                    excludedBindings: excludedDimensionBindings,
                                    selectedBindingContext: categoryPathBindingContext,
                                    addBinding : addCategoryPath,
                                    deleteBinding: deleteCategoryPath,
                                    updateBinding: updateCategoryPath">
        </quadrant-control>

        <quadrant-control params="controlType: 'singleBinding',
                                    labelKey: 'qpValueAxis',
                                    addLabelKey: 'qpAddValueAxis',
                                    bindingType: 'measurement',
                                    selectedConnectionSource : selectedConnectionSource,
                                    excludedBindings: excludedMeasurementBindings,
                                    selectedBindingContext: valuePathBindingContext,
                                    addBinding : addValuePath,
                                    deleteBinding: deleteValuePath,
                                    updateBinding: updateValuePath">
        </quadrant-control>

        <!--Separator-->
        <hr class="quadrant-properties__seperator">
